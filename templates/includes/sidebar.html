{% load static %}
{% if not user.is_authenticated %}
  <nav class="navbar navbar-expand-lg navbar-dark shadow-lg sticky-top navbar-animated">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'landing:main-page' %}">
        <i class="bi bi-speedometer2 me-2 p-1 rounded-circle shadow-sm"></i>

        <span class="fw-bold tracking-tight text-uppercase user-select-none"
              style="letter-spacing: 1px;">IssueOut</span>
        <i class="bi bi-code-slash me-2 p-1 rounded-circle shadow-sm"></i>
      </a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto nav-central-pills rounded-pill px-4 py-1 user-select-none">
          <li class="nav-item">
            <a class="nav-link nav-link-custom px-3" href="{% url 'landing:main-page' %}">Home</a>
          </li>
          <li class="nav-item px-1 d-none d-lg-block">
            <span class="nav-link text-white-50 user-select-none">|</span>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom px-3" href="{% url 'landing:about_us' %}">About</a>
          </li>
          <li class="nav-item px-1 d-none d-lg-block">
            <span class="nav-link text-white-50 user-select-none">|</span>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom px-3" href="{% url 'landing:features' %}">Tools</a>
          </li>
        </ul>

        <div class="d-flex align-items-center mt-3 mt-lg-0">
          <a href="{% url 'login' %}" class="btn btn-link text-white text-decoration-none fw-bold me-3">Log in</a>
          <a href="{% url 'registration' %}" class="btn btn-light rounded-pill px-4 shadow-sm fw-bold"
             style="color: #1a2a6c;">Sign up</a>
        </div>
      </div>
    </div>
  </nav>

{% else %}


  <div class="d-flex flex-column flex-shrink-0 p-3 bg-white h-100 custom-sidebar shadow-sm">

    <div class="sidebar-logo-container mb-4 ps-2">
      <a href="{% url 'task:home' %}" class="d-flex align-items-center text-decoration-none main-logo">
        <div class="logo-icon-box">
          <span class="logo-slash">/</span>
          <span class="logo-dot"></span>
        </div>
        <span class="logo-text">Issue<span class="logo-text-bold">Out</span></span>
      </a>
    </div>

    <hr class="sidebar-divider">

    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-2">
        <a href="{% url 'task:home' %}"
           class="nav-link sidebar-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
          <i class="bi bi-house-door me-3 fs-5"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="{% url 'task:task-list' %}"
           class="nav-link sidebar-link {% if request.resolver_match.url_name == 'task-list' %}active{% endif %}">
          <i class="bi bi-card-list me-3 fs-5"></i>
          <span>My Tasks</span>
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="{% url 'task:performance' %}"
           class="nav-link sidebar-link {% if request.resolver_match.url_name == 'performance' %}active{% endif %}">
          <i class="bi bi-graph-up-arrow me-3 fs-5"></i>
          <span>Performance</span>
        </a>
      </li>
    </ul>

    <hr class="sidebar-divider">

    <div class="dropdown">
      <a href="#"
         class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle profile-section p-2 rounded-3"
         id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
        <div class="profile-avatar-container me-2">
          <img src="{% static 'icons/2606572_5907.svg' %}" alt="user" width="36" height="36"
               class="rounded-circle shadow-sm">
          <span class="status-indicator"></span>
        </div>
        <div class="profile-info overflow-hidden">
          <strong class="text-truncate d-block">{{ user.username }}</strong>
          <small class="text-muted">Specialist</small>
        </div>
      </a>
      <ul class="dropdown-menu shadow-lg border-0 mt-2" aria-labelledby="dropdownUser2">
        <li><a class="dropdown-item py-2" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
        <li><a class="dropdown-item py-2" href="{% url 'task:settings' %}?next={{ request.path }}"><i class="bi bi-gear me-2"></i>Settings</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li>
          <form action="{% url 'logout' %}" method="post" class="px-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-logout w-100">
              <i class="bi bi-box-arrow-right me-2"></i>Sign out
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
{% endif %}
